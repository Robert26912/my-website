<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="grid">
    <div class="tile wide">
      Video
      <div class="subtiles">
        <div class="tile">YouTube</div>
        <div class="tile">Vimeo</div>
      </div>
    </div>

    <div class="tile tall">
      Personal Info
      <div class="subtiles">
        <div class="tile">Profile</div>
        <div class="tile">Contacts</div>
      </div>
    </div>

    <div class="tile big">
      Projects
      <div class="subtiles">
        <div class="tile">Project 1</div>
        <div class="tile">Project 2</div>
        <div class="tile">Project 3</div>
      </div>
    </div>

    <div class="tile">
      AI Tools
      <div class="subtiles">
        <div class="tile">ChatGPT</div>
        <div class="tile">DALLÂ·E</div>
      </div>
    </div>

    <div class="tile">
      Docs & References
      <div class="subtiles">
        <div class="tile">MDN</div>
        <div class="tile">Stack Overflow</div>
      </div>
    </div>

    <div class="tile">
      Workflow / Notes
      <div class="subtiles">
        <div class="tile">Task List</div>
        <div class="tile">Ideas</div>
      </div>
    </div>

    <div class="tile">
      Learning
      <div class="subtiles">
        <div class="tile">CSS</div>
        <div class="tile">JS</div>
        <div class="tile">AI Tools</div>
      </div>
    </div>
  </div>
</body>
</html>
