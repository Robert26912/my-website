<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Hidri - IoT Engineer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Adjust the minimum width and number of columns as needed */
            grid-gap: 20px;
            padding: 20px;
        }
        .tile {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .tile:hover {
            transform: scale(1.05);
        }
        .tile img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .tile .content {
            padding: 20px;
        }
        .tile h3 {
            margin-top: 0;
            font-size: 20px;
        }
        .tile p {
            margin: 0;
        }
        /* Adjust tile sizes */
        .large {
            grid-column: span 2; /* Occupies 2 columns */
            grid-row: span 2; /* Occupies 2 rows */
        }
        .medium {
            grid-column: span 1; /* Occupies 1 column */
            grid-row: span 1; /* Occupies 1 row */
        }
        .small {
            grid-column: span 1; /* Occupies 1 column */
            grid-row: span 1; /* Occupies 1 row */
        }
        /* Navigation ribbon */
        .ribbon {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .ribbon a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

</div>
